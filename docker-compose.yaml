version: "3"
services:
  mongodb:
    image: mongo
    volumes:
      - mongodb_data:/data/db

  app:
    image: node-mevn-app
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/todoVueDB

  frontend:
    image: vue-mevn-app
    ports:
      - "8081:8081"
    environment:
      - VUE_APP_API_URL=http://app:8080/

volumes:
  mongodb_data:
